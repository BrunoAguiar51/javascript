<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <form>
                <div class="ano">
                    <label for="txtano">Ano de Nascimento:</label>
                    <input type="number" name="txtano" id="txtano" min="0" required>
                </div>

                <div class="sexo">
                    <label>Sexo:</label>
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </div>

                <button type="button" onclick="verificar()">Verificar</button>
            </form>
        </div>
        <div id="res">
            <p>Preecha os dados acima para vero resultado!</p>
        </div>
    </main>
    <footer>
        <h2>&copy; Bruno Dias</h2>
    </footer>
</body>
</html>
