<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sitema de Multas</h1>
    <form>
        <label for="txtvel">Velocidade do carro</label>
        <input type="number" name="txtvel" id="txtvel"> <span>Km/h</span>
        <button type="button" onclick="calcular()">Verificar</button>

        <div id="res"></div>
    </form>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = window.Number(txtv.value)
            res.innerHTML = `<p>Sua velociade atual é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
</body>
</html>
